<!DOCTYPE html>
<html>
<head>
    <title>Password Validator</title>
    <style>
        .val{
            border: 3px solid gray;
            margin:33px  auto;
            width: 50%;
            padding: 20px;
            height: 150px;
            background-color: #c6d4cf;
        }
    </style>
</head>
<body>
    <div class="val">
        <h2>Password Validator</h2>
        <form id="passwordForm">
        <label for="password">Enter password:</label>
        <input type="password" id="password" name="password">
        <button type="button" id="checkButton">Check Password</button>
    </form>
    <p id="message"></p>
    </div>
    

    <script>
        document.getElementById('checkButton').addEventListener('click', function() {
            const password = document.getElementById('password').value;
            const isValid = validatePassword(password);
            const messageElement = document.getElementById('message');
            
            if (isValid) {
                messageElement.textContent = 'Password is valid.';
                messageElement.style.color = 'green';
            } else {
                messageElement.textContent = 'Password is not valid. Please check the requirements.';
                messageElement.style.color = 'red';
            }
        });

        function validatePassword(password) {
            // Check length
            if (password.length < 8) {
                return false;
            }

            // Check for at least one uppercase letter
            if (!/[A-Z]/.test(password)) {
                return false;
            }

            // Check for at least one lowercase letter
            if (!/[a-z]/.test(password)) {
                return false;
            }

            // Check for at least one digit
            if (!/\d/.test(password)) {
                return false;
            }

            // Check for at least one special character
            if (!/[!@#$%^&*()_+{}\[\]:;<>,.?~\-]/.test(password)) {
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
